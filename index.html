<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Javascript</title>

    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="previous-result" data-previousResult></div>
        <div class="current-result" data-currentResult></div>
        <div class="operators">
            <span data-plus="plus">+</span>
            <span data-minus="minus">-</span>
            <span data-multiplication="multiplication">&times;</span>
            <span data-divide="divide">&divide;</span>
        </div>
        <div class="numbers">
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>0</span>
            <span>.</span>
            <div data-clear>C</div>

            <div class="equal" data-equal>=</div>
        </div>



    </div>
</body>

</html>
